<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Nova Filial - Find Mottu')}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-mottu fixed-top">
        <div class="container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <div class="me-2">
                    <img th:src="@{/images/logo.png}" alt="Find Mottu" width="48" height="48">
                </div>
                <span class="fw-bold text-white">Find Mottu</span>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/motos}"><i class="bi bi-bicycle me-1"></i>Motos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/filiais}"><i class="bi bi-building me-1"></i>Filiais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios}"><i class="bi bi-people me-1"></i>Usuários</a>
                    </li>
                </ul>

                <div class="navbar-nav">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                            <div class="user-avatar me-2">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <span th:text="${user_logged.primeiroNome + ' ' + user_logged.sobrenome}">Usuário</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-mottu">
                            <li><a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="page-title">
                            <i class="bi bi-building-add me-2"></i>Nova Filial
                        </h1>
                        <p class="page-subtitle">Cadastre uma nova filial no sistema</p>
                    </div>
                    <div>
                        <a th:href="@{/filiais}" class="btn btn-outline-mottu">
                            <i class="bi bi-arrow-left me-2"></i>Voltar para Lista
                        </a>
                    </div>
                </div>
            </div>

            <!-- Form Card -->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-building-fill-add me-2"></i>Dados da Filial
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- Formulário -->
                            <form th:action="@{/filial/salvar}" method="post" th:object="${filial}" class="user-form">

                                <!-- Informações da Filial -->
                                <div class="form-section">
                                    <h6 class="section-title">
                                        <i class="bi bi-geo-alt me-2"></i>Informações da Filial
                                    </h6>

                                    <div class="mb-3">
                                        <label for="endereco" class="form-label">
                                            <i class="bi bi-geo-alt me-1"></i>Endereço Completo *
                                        </label>
                                        <input type="text"
                                               class="form-control form-mottu"
                                               th:class="${#fields.hasErrors('endereco')} ? 'form-control form-mottu is-invalid' : 'form-control form-mottu'"
                                               id="endereco"
                                               th:field="*{endereco}"
                                               placeholder="Digite o endereço completo da filial">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}">
                                            Erro no endereço
                                        </div>
                                        <small class="form-text text-muted">
                                            <i class="bi bi-info-circle me-1"></i>
                                            Inclua rua, número, bairro, cidade e CEP
                                        </small>
                                    </div>
                                </div>

                                <!-- Botões -->
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-mottu btn-lg">
                                        <i class="bi bi-check-circle me-2"></i>Salvar Filial
                                    </button>
                                    <a th:href="@{/filiais}" class="btn btn-outline-mottu btn-lg">
                                        <i class="bi bi-x-circle me-2"></i>Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
